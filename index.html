<!DOCTYPE html>
<html>
<head>
    <title>Balance Board Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: none;
        }

        /* The Game Box */
        #game-area {
            width: 350px;
            height: 350px;
            background: #333;
            border: 4px solid #555;
            margin: 20px auto;
            border-radius: 10px;
            position: relative; /* Needed for absolute positioning of dots */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* The Player (Green Dot) */
        #player {
            width: 30px;
            height: 30px;
            background-color: #00ff6a; /* Green */
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px #00ff6a;
            top: 160px; /* Start in center */
            left: 160px;
            transition: transform 0.1s; /* Tiny lag for smoothing */
        }

        /* The Coin (Yellow Dot) */
        #coin {
            width: 20px;
            height: 20px;
            background-color: #ffcc00; /* Gold */
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px #ffcc00;
            top: 50px;
            left: 50px;
        }

        button {
            padding: 15px 30px; font-size: 18px; cursor: pointer;
            background: #ff4757; color: white; border: none; border-radius: 8px;
            margin-top: 20px;
        }

        #ui-layer { margin-top: 20px; }
        #score-display { font-size: 40px; font-weight: bold; color: #ffcc00; margin: 10px 0; }
        #data-display { font-size: 16px; font-family: monospace; color: #aaa; }
    </style>
</head>
<body>

    <h1>Balance Board Coin Collector</h1>

    <div id="score-display">Score: 0</div>

    <div id="game-area">
        <div id="coin"></div>
        <div id="player"></div>
    </div>

    <div id="ui-layer">
        <div id="data-display">Status: Not Connected</div>
        <button id="connectBtn">CONNECT BOARD</button>
    </div>

    <script>
        // --- GAME VARIABLES ---
        let playerX = 160; // Starting X Position
        let playerY = 160; // Starting Y Position
        let inputPitch = 0; // The tilt value from board
        let inputRoll = 0;
        let score = 0;

        // Constants
        const GAME_SIZE = 350;     // Size of the box
        const PLAYER_SIZE = 30;    // Size of green dot
        const COIN_SIZE = 20;      // Size of yellow dot
        const SPEED_FACTOR = 1.5;  // Adjust this to make it faster/slower

        // DOM Elements
        const playerDiv = document.getElementById('player');
        const coinDiv = document.getElementById('coin');
        const scoreDiv = document.getElementById('score-display');
        const display = document.getElementById('data-display');
        const connectBtn = document.getElementById('connectBtn');

        // --- BLUETOOTH SETUP ---
        const serviceUUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const charUUID    = "19b10001-e8f2-537e-4f6c-d104768a1214";
        let device, server, service, characteristic;

        connectBtn.addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'BalanceBoard' }],
                    optionalServices: [serviceUUID]
                });

                display.innerText = "Connecting...";
                server = await device.gatt.connect();
                service = await server.getPrimaryService(serviceUUID);
                characteristic = await service.getCharacteristic(charUUID);

                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);

                display.innerText = "Connected! Tilt to move.";
                connectBtn.style.display = 'none';

                // Start the Game Loop
                requestAnimationFrame(gameLoop);

            } catch (error) {
                console.error(error);
                alert("Connection Failed: " + error);
            }
        });

        // --- DATA HANDLER ---
        function handleData(event) {
            const value = event.target.value;
            const pitchInt = value.getInt16(0, true);
            const rollInt  = value.getInt16(2, true);

            // 1. Process Raw Data
            // We update GLOBAL variables that the Game Loop reads
            // Note: I kept your negative sign for pitch based on your previous message
            inputPitch = (pitchInt / 100.0);
            inputRoll  = (rollInt / 100.0);

            // Update Debug Text
            display.innerText = `Pitch: ${inputPitch.toFixed(1)}° | Roll: ${inputRoll.toFixed(1)}°`;
        }

        // --- GAME LOOP (Runs 60 times per second) ---
        function gameLoop() {
            // 1. Update Position based on Tilt
            // Roll (Left/Right) controls X
            // Pitch (Front/Back) controls Y
            playerX += inputRoll * SPEED_FACTOR;
            playerY += inputPitch * SPEED_FACTOR;

            // 2. Wall Collisions (Keep inside box)
            if (playerX < 0) playerX = 0;
            if (playerX > GAME_SIZE - PLAYER_SIZE) playerX = GAME_SIZE - PLAYER_SIZE;
            if (playerY < 0) playerY = 0;
            if (playerY > GAME_SIZE - PLAYER_SIZE) playerY = GAME_SIZE - PLAYER_SIZE;

            // 3. Update Visuals
            playerDiv.style.left = playerX + 'px';
            playerDiv.style.top = playerY + 'px';

            // 4. Check Coin Collision
            checkCoinCollision();

            // 5. Repeat
            requestAnimationFrame(gameLoop);
        }

        function checkCoinCollision() {
            // Get centers of player and coin
            let pCenterX = playerX + (PLAYER_SIZE / 2);
            let pCenterY = playerY + (PLAYER_SIZE / 2);

            // Parse current coin position
            let coinX = parseFloat(coinDiv.style.left || 50);
            let coinY = parseFloat(coinDiv.style.top || 50);
            let cCenterX = coinX + (COIN_SIZE / 2);
            let cCenterY = coinY + (COIN_SIZE / 2);

            // Calculate Distance (Pythagorean theorem)
            let distance = Math.sqrt(
                Math.pow(pCenterX - cCenterX, 2) +
                Math.pow(pCenterY - cCenterY, 2)
            );

            // If touching (distance < combined radius)
            if (distance < (PLAYER_SIZE/2 + COIN_SIZE/2)) {
                // Caught!
                score++;
                scoreDiv.innerText = "Score: " + score;
                moveCoin();
            }
        }

        function moveCoin() {
            // Pick random spot inside game box
            // Subtract COIN_SIZE so it doesn't spawn half-way out
            let newX = Math.random() * (GAME_SIZE - COIN_SIZE);
            let newY = Math.random() * (GAME_SIZE - COIN_SIZE);

            coinDiv.style.left = newX + 'px';
            coinDiv.style.top = newY + 'px';
        }

        // Initialize Coin Position
        moveCoin();

    </script>
</body>
</html>
