<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravnote≈æje</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins (Clean, Friendly, Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Game Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-700 h-[100dvh] w-screen overflow-hidden font-['Poppins']">

    <!-- Decorative Background -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 bg-gradient-to-br from-teal-50 to-slate-100">
        <div
            class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-teal-100/50 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob">
        </div>
        <div
            class="absolute -bottom-[10%] -right-[10%] w-[50%] h-[50%] bg-orange-100/50 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="main-app"
        class="relative z-10 w-full h-full flex flex-col items-center justify-center p-4 transition-transform duration-300 origin-center">

        <!-- ==================== VIEW: MAIN MENU (JEDILNIK) ==================== -->
        <div id="view-menu"
            class="w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl border border-white/50 p-6 flex flex-col gap-6 transition-all">
            <header class="text-center flex flex-col items-center">
                <img src="logo.png" alt="Logo" class="w-20 h-20 mb-4 drop-shadow-md rounded-2xl">
                <h1 class="text-3xl font-semibold text-teal-800 tracking-tight leading-tight">Ravnote≈æna deska
                </h1>
                <p class="text-sm text-slate-500 mt-1">Pove≈æi telo in duha</p>
            </header>

            <!-- Stats / Profile Summary -->

                onclick="app.showProfile()">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Tvoj napredek</div>
                <div class="text-2xl font-bold text-slate-700 mt-1"><span id="menu-total-score">0</span> toƒçk</div>
                <div class="text-xs text-slate-400 mt-1">Klikni za profil</div>
            </div>

            <div class="space-y-3">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-1 ml-2">Izberi
                    aktivnost</label>

                <button onclick="app.selectGame('HOLD')"
                    class="w-full py-4 bg-white hover:bg-teal-50 border-2 border-slate-100 hover:border-teal-200 text-teal-800 font-medium rounded-xl transition-all flex items-center px-4 gap-4 group text-left">
                    <div
                        class="w-10 h-10 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center text-xl group-hover:scale-110 transition">
                        üéØ</div>
                    <div>
                        <div class="font-bold">Dr≈æi sredino</div>
                        <div class="text-xs text-slate-400">10 sekund ‚Ä¢ Vzdr≈æljivost</div>
                    </div>
                </button>

                <button onclick="app.selectGame('SLALOM')"
                    class="w-full py-4 bg-white hover:bg-teal-50 border-2 border-slate-100 hover:border-teal-200 text-teal-800 font-medium rounded-xl transition-all flex items-center px-4 gap-4 group text-left">
                    <div
                        class="w-10 h-10 rounded-full bg-sky-100 text-sky-600 flex items-center justify-center text-xl group-hover:scale-110 transition">
                        ‚õ∑Ô∏è</div>
                    <div>
                        <div class="font-bold">Smuƒçarski Slalom</div>
                        <div class="text-xs text-slate-400">Do cilja ‚Ä¢ Refleks</div>
                    </div>
                </button>

                <button onclick="app.selectGame('COIN')"
                    class="w-full py-4 bg-white hover:bg-teal-50 border-2 border-slate-100 hover:border-teal-200 text-teal-800 font-medium rounded-xl transition-all flex items-center px-4 gap-4 group text-left">
                    <div
                        class="w-10 h-10 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center text-xl group-hover:scale-110 transition">
                        ü™ô</div>
                    <div>
                        <div class="font-bold">Lov za kovanci</div>
                        <div class="text-xs text-slate-400">20 kovancev ‚Ä¢ Hitrost</div>
                    </div>
                </button>

                <button onclick="app.selectGame('MAZE')"
                    class="w-full py-4 bg-white hover:bg-teal-50 border-2 border-slate-100 hover:border-teal-200 text-teal-800 font-medium rounded-xl transition-all flex items-center px-4 gap-4 group text-left">
                    <div
                        class="w-10 h-10 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl group-hover:scale-110 transition">
                        üåÄ</div>
                    <div>
                        <div class="font-bold">Zen labirint</div>
                        <div class="text-xs text-slate-400">Najdi pot ‚Ä¢ Fokus</div>
                    </div>
                </button>
            </div>

            <div class="pt-4 border-t border-slate-100">
                <div id="device-status" class="text-xs text-center text-slate-400 mb-2">Naprava nepovezana</div>
                <button id="connectBtn"
                    class="w-full py-3 bg-slate-800 hover:bg-slate-700 text-white font-medium rounded-xl transition-all shadow-lg">
                    Pove≈æi ravnote≈æno desko
                </button>
            </div>
        </div>

        <!-- ==================== VIEW: DIFFICULTY SELECT (TE≈ΩAVNOST) ==================== -->
        <div id="view-difficulty"
            class="hidden w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl border border-white/50 p-8 flex flex-col gap-6">
            <header class="text-center">
                <h2 class="text-2xl font-semibold text-slate-700">Izberi te≈æavnost</h2>
                <p class="text-sm text-slate-500 mt-1">Igra: <span id="diff-game-name"
                        class="font-bold text-teal-600">Igra</span></p>
            </header>

            <div class="space-y-3">
                <button onclick="app.startGame('EASY')"
                    class="w-full py-4 bg-teal-50 hover:bg-teal-100 text-teal-800 font-medium rounded-xl transition-all">
                    üå± Lahko <span class="text-xs opacity-60 block">Poƒçasen tempo</span>
                </button>
                <button onclick="app.startGame('MEDIUM')"
                    class="w-full py-4 bg-teal-100 hover:bg-teal-200 text-teal-900 font-medium rounded-xl transition-all">
                    üåø Srednje <span class="text-xs opacity-60 block">Normalna hitrost</span>
                </button>
                <button onclick="app.startGame('HARD')"
                    class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white font-medium rounded-xl transition-all shadow-lg shadow-teal-200">
                    üî• Te≈æko <span class="text-xs opacity-80 block">Visoka hitrost in natanƒçnost</span>
                </button>
            </div>

            <button onclick="app.showMenu()" class="text-slate-400 text-sm hover:text-slate-600">Nazaj na meni</button>
        </div>

        <!-- ==================== VIEW: GAME BOARD (IGRA) ==================== -->
        <div id="view-game" class="hidden flex-col items-center gap-6">
            <!-- HUD -->
            <div
                class="flex items-center gap-8 bg-white/60 backdrop-blur rounded-2xl px-8 py-3 shadow-sm border border-white/50">
                <div class="text-center">
                    <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Toƒçke</div>
                    <div id="game-score" class="text-2xl font-bold text-slate-700">0</div>
                </div>
                <div class="w-px h-8 bg-slate-200"></div>
                <div class="text-center">
                    <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">ƒåas</div>
                    <div id="game-timer" class="text-2xl font-bold text-slate-700">60s</div>
                </div>
            </div>

            <!-- Game Area -->
            <div class="relative">
                <div id="game-area"
                    class="relative bg-slate-100 rounded-full overflow-hidden shadow-inner border-4 border-white">
                    <!-- Dynamic Game Elements will be injected here -->
                    <div id="player"></div>
                    <!-- Coins/Maze Walls inserted via JS -->
                </div>
            </div>

            <button onclick="app.endGame()"
                class="px-6 py-2 bg-white/50 hover:bg-white text-slate-500 rounded-full text-sm font-medium transition">Konƒçaj
                vajo</button>
        </div>

        <!-- ==================== VIEW: PROFILE (PROFIL) ==================== -->
        <div id="view-profile"
            class="hidden w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl border border-white/50 p-8 flex flex-col gap-6">
            <header class="text-center">

                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2">Skupni ƒças ravnote≈æja</div>
                <div class="text-4xl font-light text-teal-600 mt-1" id="profile-time">0m</div>
            </header>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-50 p-4 rounded-2xl text-center">
                    <div class="text-2xl">üíé</div>
                    <div class="font-bold text-slate-700 text-lg mt-1" id="profile-coins">0</div>
                    <div class="text-xs text-slate-500">Skupaj kovanci</div>
                </div>
                <div class="bg-orange-50 p-4 rounded-2xl text-center">
                    <div class="text-2xl">‚ö°</div>
                    <div class="font-bold text-slate-700 text-lg mt-1" id="profile-agility">0.0</div>
                    <div class="text-xs text-slate-500">Ocena agilnosti</div>
                </div>
            </div>

            <div class="bg-slate-50 p-4 rounded-2xl">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Zgodovina napredka</div>
                <!-- Simple text-based graph for now -->
                <div id="history-list" class="space-y-2 text-sm text-slate-600">
                    <!-- <div class="flex justify-between"><span>Session 1</span> <span>120 pts</span></div> -->
                    <div class="text-center text-slate-400 italic">Ni podatkov</div>
                </div>
            </div>

            <button onclick="app.showMenu()"
                class="w-full py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 font-medium rounded-xl transition-all">Nazaj
                na meni</button>
        </div>

    </div>

    <script src="game.js"></script>
</body>
