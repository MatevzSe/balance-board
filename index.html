<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Board: Neon Grid</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Orbitron for that Sci-Fi look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Game Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gray-900 text-white h-screen w-screen overflow-hidden flex flex-col items-center justify-center selection:bg-cyan-500 selection:text-black">

    <!-- Ambient Background Glow -->
    <div
        class="fixed inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-900 via-[#0a0a0c] to-black -z-10">
    </div>

    <!-- Main Container -->
    <div class="relative z-10 flex flex-col items-center gap-8 p-4">

        <!-- Header -->
        <header class="text-center">
            <h1
                class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 tracking-wider font-['Orbitron'] drop-shadow-[0_0_10px_rgba(34,211,238,0.5)]">
                NEON BALANCE
            </h1>
            <div id="score-display"
                class="mt-2 text-2xl md:text-3xl font-bold text-yellow-400 font-['Orbitron'] drop-shadow-md uppercase">
                SCORE: 0
            </div>
        </header>

        <!-- Game Board Wrapper -->
        <div class="relative group">
            <!-- Decorative border glow -->
            <div
                class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-1000">
            </div>

            <div id="game-area" class="relative bg-black rounded-lg overflow-hidden shadow-2xl">
                <!-- Grid Background handled in CSS -->

                <!-- Game Elements -->
                <div id="coin"></div>
                <div id="player"></div>
            </div>
        </div>

        <!-- UI / Controls -->
        <div id="ui-layer" class="flex flex-col items-center gap-4">
            <div id="data-display"
                class="font-mono text-xs md:text-sm text-cyan-300 opacity-80 bg-black/50 px-4 py-2 rounded border border-cyan-900/50 backdrop-blur-sm uppercase">
                STATUS: DISCONNECTED
            </div>

            <button id="connectBtn"
                class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-full transition-all duration-300 shadow-[0_0_20px_rgba(8,145,178,0.5)] hover:shadow-[0_0_30px_rgba(34,211,238,0.8)] border border-cyan-400 font-['Orbitron'] tracking-widest uppercase">
                Connect Board
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
