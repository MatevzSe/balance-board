<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Flow</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins (Clean, Friendly, Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Game Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-slate-50 text-slate-700 h-screen w-screen overflow-hidden flex flex-col items-center justify-center font-['Poppins']">

    <!-- Decorative Organic Background Shapes -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 bg-gradient-to-br from-teal-50 to-slate-100">
        <div
            class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-teal-100/50 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob">
        </div>
        <div
            class="absolute -bottom-[10%] -right-[10%] w-[50%] h-[50%] bg-orange-100/50 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Main Card Container -->
    <div
        class="relative z-10 flex flex-col items-center p-8 bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl border border-white/50 w-auto max-w-md mx-4">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-semibold text-teal-800 tracking-tight">
                Balance Flow
            </h1>
            <p class="text-sm text-slate-500 mt-1">Find your center</p>

            <div id="score-display" class="mt-4 text-5xl font-light text-slate-800">
                0
            </div>
            <div class="text-xs font-semibold text-slate-400 uppercase tracking-widest mt-1">Current Score</div>
        </header>

        <!-- Game Board Wrapper -->
        <div class="relative mb-6">
            <div id="game-area"
                class="relative bg-slate-100 rounded-full overflow-hidden shadow-inner border border-slate-200">
                <!-- Game Elements -->
                <div id="coin"></div>
                <div id="player"></div>
            </div>
        </div>

        <!-- UI / Controls -->
        <div id="ui-layer" class="flex flex-col items-center w-full gap-3">
            <div id="data-display"
                class="w-full text-center font-mono text-xs text-slate-400 bg-slate-50 py-2 rounded-lg border border-slate-100">
                STATUS: DISCONNECTED
            </div>

            <button id="connectBtn"
                class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white font-medium rounded-xl transition-all duration-300 shadow-lg shadow-teal-200 hover:shadow-teal-300 text-lg">
                Start Session
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
